<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gym Cards — Simple</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: dark; }
    html { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .glass { backdrop-filter: blur(10px); background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); }
    .stripe { background-image: linear-gradient(135deg, rgba(255,255,255,0.06) 25%, transparent 25%), linear-gradient(225deg, rgba(255,255,255,0.06) 25%, transparent 25%), linear-gradient(45deg, rgba(255,255,255,0.06) 25%, transparent 25%), linear-gradient(315deg, rgba(255,255,255,0.06) 25%, rgba(0,0,0,0.06) 25%); background-position: 10px 0, 10px 0, 0 0, 0 0; background-size: 10px 10px; background-repeat: repeat; }
  </style>
</head>
<body class="min-h-screen bg-neutral-950 text-neutral-100">
  <!-- Header with Name -->
  <header class="relative overflow-hidden">
    <div class="absolute inset-0 -z-10">
      <div class="h-[360px] from-indigo-600/20 via-fuchsia-600/10 to-emerald-600/10 bg-gradient-to-br"></div>
      <div class="absolute inset-0 blur-3xl opacity-30" style="background: radial-gradient(600px 300px at 10% 10%, rgba(79,70,229,.25), transparent), radial-gradient(500px 280px at 90% 30%, rgba(236,72,153,.25), transparent), radial-gradient(500px 240px at 40% 90%, rgba(16,185,129,.25), transparent);"></div>
    </div>

    <div class="mx-auto max-w-7xl px-6 py-10">
      <div class="flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between">
        <div>
          <p class="uppercase tracking-[.2em] text-xs text-neutral-300">Personal Records</p>
          <h1 class="text-4xl sm:text-6xl font-extrabold tracking-tight">H4ssan </h1>
          <p class="mt-2 text-neutral-300 max-w-2xl">Gavid Doggins</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Cards Grid (static display) -->
  <main class="mx-auto max-w-7xl px-6 pb-16">
    <div class="grid gap-5 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <!-- Card Component (repeat) -->
      <article class="group relative overflow-hidden rounded-3xl border border-white/10 glass stripe shadow-2xl">
        <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition pointer-events-none" style="background: radial-gradient(600px 200px at 110% -10%, rgba(34,197,94,.25), transparent)"></div>
        <div class="p-5">
          <div class="flex items-start justify-between gap-2">
            <div>
              <h3 class="text-lg font-bold tracking-tight">Push‑ups</h3>
              <p class="text-xs text-neutral-400 mt-0.5">Max in a Day</p>
            </div>
          </div>
          <div class="mt-5 flex items-baseline gap-3">
            <div class="text-5xl font-extrabold tabular-nums">1000</div>
            <div class="text-sm text-neutral-400">reps</div>
          </div>
        </div>
      </article>

      <article class="group relative overflow-hidden rounded-3xl border border-white/10 glass stripe shadow-2xl">
        <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition pointer-events-none" style="background: radial-gradient(600px 200px at 110% -10%, rgba(59,130,246,.25), transparent)"></div>
        <div class="p-5">
          <div class="flex items-start justify-between gap-2">
            <div>

          </div>
          <div class="mt-5 flex items-baseline gap-3">
            <div class="text-5xl font-extrabold tabular-nums">500</div>
            <div class="text-sm text-neutral-400">reps</div>
          </div>
        </div>
      </article>

      <article class="group relative overflow-hidden rounded-3xl border border-white/10 glass stripe shadow-2xl">
        <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition pointer-events-none" style="background: radial-gradient(600px 200px at 110% -10%, rgba(234,179,8,.25), transparent)"></div>
        <div class="p-5">
          <div class="flex items-start justify-between gap-2">

            <div class="text-5xl font-extrabold tabular-nums">1000</div>
            <div class="text-sm text-neutral-400">reps</div>
          </div>
        </div>
      </article>
